<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <h1 class="h4 text-center mb-3">Login</h1>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail or Username</label>
                <input id="email" [(ngModel)]="loginObj.username" name="username" type="email" class="form-control" placeholder="youremail@example.com" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" placeholder="••••••••" required />
            </div>
            <button class="btn btn-primary w-100 mb-3" type="button" (click)="onLogin()">Login</button>

            <p class="text-center small mb-0">
                Don't have an account?
                <a href="#" class="text-decoration-none">Sign up</a>
            </p>
        </form>
    </div>
</div>
