<div class="row">
    <div class="col-3">
        <div class="p-3" [ngClass]="div1ClassName()">
            Div 1
        </div>
    </div>
    <div class="col-3">
        <div class="p-3" [ngStyle]="{'background-color': isDiv2Green == true ? 'green' : 'red'}">
            Div 2
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="setDiv1Class('bg-success')">Green</button>
        <button class="btn btn-danger" (click)="setDiv1Class('bg-danger')">Red</button>
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="toggleDiv2Color()">Toggle BG Color</button>
    </div>
</div>

<div class="row">
    <div class="col-3">
        First Name => {{firstName}}
        <br>
        First Name using uppercase Pipe => {{firstName | uppercase}}
    </div>
    <div class="col-3">
        Student's Object => {{studentObject}}
        <br>
        Student's Object using JSON Pipe => {{studentObject | json}}
    </div>
</div>
